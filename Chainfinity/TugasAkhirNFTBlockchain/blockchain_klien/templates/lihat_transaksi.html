{% extends 'base.html' %}

{% block title %}
Lihat Transaksi | Pengguna
{% endblock %}

{% block body %}}
<!-- Blockchain Node URL Selector -->
<div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="card-body">
          <h4 class="card-title">Lihat Transaksi</h4>
            <p class="card-text">Masukan alamat node URL blockchain
            </p>
        </div>

      </div>
    </div>
</div>

<div class="container alert alert-secondary">
    <div class="row">
        <label class="col-sm-2">Node URL:</label>
        <div class="col-sm-10">
            <textarea id="node_url" rows="1" class="form-control">http://127.0.0.1:5001</textarea>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-12 text-center">
          <input type="button" id="view_transactions" class="btn btn-primary btn-lg" value="Lihat Transaksi">
        </div>
    </div>

</div>

<br>

<!-- Blockchain Transactions Table -->
<div class="container">
    <table id="transactions_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    </table>
</div>   
{% endblock %}

{% block script %}
<script>
    $(function() {

        $('#view_transactions').click(function(){

          $.ajax({
            url: document.getElementById("node_url").value + "/chain",
            type: 'GET',
            success: function(response){

              console.log(response);
              //Generate Transactions Table
              var transactions = [];
              count = 1;

              for (i = 1; i < response.length; i++) {
                for (j = 0; j < response["chain"][i]["transactions"].length; j++) {

                  //format date
                  var options = {  year: "numeric", month: "short",  day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"  };
                  var date = new Date(response["chain"][i]["timestamp"] * 1000);
                  var formattedDateTime = date.toLocaleTimeString("en-us", options);

                  transaction = [count,
                                response["chain"][i]["transactions"][j]["pembeli_public_key"],
                                response["chain"][i]["transactions"][j]["penjual_public_key"],
                                response["chain"][i]["transactions"][j]["objek_jual"],
                                formattedDateTime,
                                response["chain"][i]["block_number"]];
                  transactions.push(transaction);

                  count += 1;
                };
              };

              // Restrict a column to 10 characters, do split words
                $('#transactions_table').dataTable( {
                  data: transactions,
                  columns: [{ title: "#" },
                            { title: "Penjual"},
                            { title: "Pembeli"},
                            { title: "Objek"},
                            { title: "Timestamp"},
                            { title: "Blok"}],
                  columnDefs: [ {targets: [1,2,3,4,5], render: $.fn.dataTable.render.ellipsis( 25 )}]
                } );

            },
            error: function(error){
              console.log(error);
            }
          });
        });

    });

</script>
{% endblock %}
